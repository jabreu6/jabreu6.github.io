<!DOCTYPE html>
<html>
    <head>
    	<title> Registro de Propiedades</title>
        <link href="index.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="page">
            <div class="container">
                <div class="right">
                    <div class="form">
                        <label class="label" for="titulo">Título</label>
                        <input type="text" id="titulo">
                        <label for="descripcion">Descripción</label>
                        <textarea class="area" id="descripcion"> </textarea>
                        <label for="ubicacion">Ubicación</label>
                        <textarea class="area" id="ubicacion"> </textarea>
                        <label for="estado">Estado:</label>
                        <select>
                            <option value="venta">En Venta</option>
                            <option value="alquiler">En alquiler</option>
                            <option value="vendida">Vendida</option>
                            <option value="alquilada">Alquilada</option>
                        </select>
                        <label for="precio">Precio</label>
                        <input type="text" id="precio">
                        <div class="boton">
                            <button class="btn warning" id="submit">Registrar</button>
                        </div>
                    </div>
                </div>
                <div class="left">
                  <div class="titulo">Registro</div>
                  <div class="subtitulo">Ingrese los datos de la propiedad que desea registrar</div>
                </div>
          </div>
        </div>
    </body>
</html>
